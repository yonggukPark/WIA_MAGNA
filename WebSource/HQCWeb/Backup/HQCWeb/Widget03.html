<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="/Scripts/amcharts.js" type="text/javascript"></script>
    <script src="/Scripts/pie.js" type="text/javascript"></script>
    

    <script>
        /**
         * Define data for each year
         */
        var chartData = [
            { "sector": "Agriculture", "size": 6.6 },
            { "sector": "Mining and Quarrying", "size": 0.6 },
            { "sector": "Manufacturing", "size": 23.2 },
            { "sector": "Electricity and Water", "size": 2.2 },
            { "sector": "Construction", "size": 4.5 },
            { "sector": "Trade (Wholesale, Retail, Motor)", "size": 14.6 },
            { "sector": "Transport and Communication", "size": 9.3 },
            { "sector": "Finance, real estate and business services", "size": 22.5 } 
        ];


        AmCharts.ready(function () {
            // PIE CHART
            chart = new AmCharts.AmPieChart();
            chart.dataProvider = chartData;
            chart.titleField = "sector";
            chart.valueField = "size";
            chart.innerRadius = "60%";
            chart.outlineColor = "#FFFFFF";
            chart.startDuration = 0;
            chart.labelRadius = -30;
            chart.labelText = "[[percents]]%";
            chart.allLabels =[{
                "y": "47%",
                "align": "center",
                "size": 25,
                "bold": true,
                "text": "1995",
                "color": "#555"
            }, {
                "y": "41%",
                "align": "center",
                "size": 15,
                "text": "Total",
                "color": "#555"
            }];

            // WRITE
            chart.write("chartdiv");
        });


        function fn_Click() {
            alert('a');
        }


    </script>

</head>
<body>
    <div id="chartdiv" style="width: 100%; height: 230px;"></div>	
</body>
</html>
