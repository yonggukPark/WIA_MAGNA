<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="/Scripts/amcharts.js" type="text/javascript"></script>
    <script src="/Scripts/serial.js" type="text/javascript"></script>

    <script>
            var chart;

            var chartData = [
                {
                    "country": "USA",
                    "visits": 4025,
					"expenses": 4025,
                    "color": "#FF0F00"
                },
                {
                    "country": "China",
                    "visits": 1882,
					"expenses": 4025,
                    "color": "#FF6600"
                },
                {
                    "country": "Japan",
                    "visits": 1809,
					"expenses": 4025,
                    "color": "#FF9E01"
                },
                {
                    "country": "Germany",
                    "visits": 1322,
					"expenses": 4025,
                    "color": "#FCD202"
                },
                {
                    "country": "UK",
                    "visits": 1122,
					"expenses": 4025,
                    "color": "#F8FF01"
                },
                {
                    "country": "France",
                    "visits": 1114,
					"expenses": 4025,
                    "color": "#B0DE09"
                },
                {
                    "country": "India",
                    "visits": 984,
					"expenses": 4025,
                    "color": "#04D215"
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "country";
                // the following two lines makes chart 3D
                //chart.depth3D = 20;
                //chart.angle = 30;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.labelRotation = 0;
                categoryAxis.dashLength = 5;
                categoryAxis.gridPosition = "start";

                // value
                //var valueAxis = new AmCharts.ValueAxis();
                //valueAxis.title = "Visitors";
                //valueAxis.dashLength = 5;
				//chart.addValueAxis(valueAxis);

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.valueField = "visits";
                graph.colorField = "#FF0F00";
                graph.balloonText = "<span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
				chart.addGraph(graph);

				// second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.valueField = "expenses";
                graph2.colorField = "#FF6600";
                graph2.balloonText = "<span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>";
                graph2.type = "column";
                graph2.lineAlpha = 0;
                graph2.fillAlphas = 1;
				chart.addGraph(graph2);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.zoomable = false;
                chartCursor.categoryBalloonEnabled = false;
                chart.addChartCursor(chartCursor);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });

            // amcharts.js 4339 라인  handleClick 이벤트에서 호출
            function fn_ChartClick(_val) {
                alert('A');
            }
    </script>
</head>
<body>
    <div id="chartdiv" style="width: 100%; height: 300px;"></div>
</body>
</html>
