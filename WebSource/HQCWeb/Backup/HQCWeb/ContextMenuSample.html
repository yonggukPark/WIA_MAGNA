                            fn_Delete(opt.$trigger[0].id);
                            _id = opt.$trigger[0].id;
                            //console.log("fn_Delete _id=", _id);
                        }
                    }
                }, 
                events: {
                    show: function (opt) {

                        //console.log("show opt=", opt);

                        var $this = this;
                        $.contextMenu.setInputValues(opt, $this.data());
                    },
                    hide: function (opt) {

                        //console.log("hide opt=", opt);

                        var $this = this;
                        $.contextMenu.getInputValues(opt, $this.data());
                    }
                }
            });
        });
