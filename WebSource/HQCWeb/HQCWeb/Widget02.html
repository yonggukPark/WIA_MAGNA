<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="/Scripts/amcharts.js" type="text/javascript"></script>
    <script src="/Scripts/pie.js" type="text/javascript"></script>

    <script>
            var chart;
            var legend;

            var chartData = [{
                country: "Republic",
                litres: 301.90
            }, {
                country: "Ireland",
                litres: 201.10
            }, {
                country: "Germany",
                litres: 165.80
            }, {
                country: "Australia",
                litres: 139.90
            }, {
                country: "Austria",
                litres: 128.30
            }, {
                country: "UK",
                litres: 99.00
            }, {
                country: "Belgium",
                litres: 60.00
            }];

            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();
                chart.dataProvider = chartData;
                chart.titleField = "country";
                chart.valueField = "litres";
                chart.outlineColor = "#FFFFFF";
                chart.startDuration = 0;
				chart.labelRadius = -30;
				chart.labelText = "[[percents]]%";                

                // WRITE
                // 차트 DIV는 각 페이지별로 고유해야 함. 중복될경우 나중에 선택되는 차트가 이전차트 위치로 덮어짐
                chart.write("chartdiv2");
            });

            //  pie.js 218 라인에서 호출
            function fn_Click() {
                alert('a');
            }

            //AmCharts.clear();
    </script>


</head>
<body>
    <div id="chartdiv2" style="width: 100%; height: 230px;"></div>
</body>
</html>
