<script>
    $.ajax({
        type: "POST",
        url: "/SystemMgt/WidgetManagement/WidgetMgt.aspx/GetAlarm01",
        data: {},
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
            fn_GetAlarm01Data(msg.d);
        }
    });

    function fn_GetAlarm01Data(_val) {
        $("#tbodyAlarm01List").html(_val);
    }

    document.getElementById("tblAlarm").onclick = function () {
        fn_Popup_Alarm();
    };

    function fn_Popup_Alarm() {
        fn_OpenPop('/MonitorMgt/MonWidget02/MonWidget02.aspx', "1200", "750");
    }
</script>
