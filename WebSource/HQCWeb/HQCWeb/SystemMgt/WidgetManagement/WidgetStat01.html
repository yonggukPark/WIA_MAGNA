<script>
    $.ajax({
        type: "POST",
        url: "/SystemMgt/WidgetManagement/WidgetMgt.aspx/GetWidgetStat01",
        data: {},
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
            fn_GetData(msg.d);
        }
    });

    function fn_GetData(_val) {
        var arrVal = _val.split('^');

        $("#spStit01_01").html(arrVal[0]);
        $("#spStit01_02").html(arrVal[1]);
        $("#spStit01_03").html(arrVal[2]);
    }

    function fn_Popup1() {
        fn_OpenPop('/ResultMgt/ResWidget02/ResWidget02.aspx', "1200", "750");
    }

</script>

<h3>금일 생산실적 및 달성율 [BSA 기준]</h3>
<ul>
    <li>
        <p class="f01">완제품 계획</p>
        <span class="no01" id="spStit01_01" onclick="fn_Popup1()" style="cursor:pointer"></span>
    </li>
    <li>
        <p class="f01">완제품 실적</p>
        <span class="no01" id="spStit01_02" onclick="fn_Popup1()" style="cursor:pointer"></span>
    </li>
    <li>
