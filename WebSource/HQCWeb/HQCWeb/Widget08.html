<script>
    //var jsonData = JSON.stringify({ sParams: _width });

    $.ajax({
        type: "POST",
        url: "WidgetMgt.aspx/GetWidgetStat01",
        data: {},
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (msg) {
            fn_GetData(msg.d);
        }
    });

    function fn_GetData(_val) {

        var arrVal = _val.split('^');

        $("#spStit01").html(arrVal[0]);
        $("#spStit02").html(arrVal[1]);
        $("#spStit03").html(arrVal[2]);
    }
</script>
