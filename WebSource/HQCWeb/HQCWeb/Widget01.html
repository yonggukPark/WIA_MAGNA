    <script src="/Scripts/amcharts.js" type="text/javascript"></script>
    <script src="/Scripts/pie.js" type="text/javascript"></script>

    <script>
        var chart;
        var legend;

        var chartData = [
            {
                "country": "Czech",
                "litres": 156.9
            },
            {
                "country": "Ireland",
                "litres": 131.1
            },
            {
                "country": "Germany",
                "litres": 115.8
            },
            {
                "country": "Australia",
                "litres": 109.9
            },
            {
                "country": "Austria",
                "litres": 108.3
            },
            {
                "country": "UK",
                "litres": 65
            },
            {
                "country": "Belgium",
                "litres": 50
            }
        ];

        
        AmCharts.ready(function () {
            // PIE CHART
            chart = new AmCharts.AmPieChart();
            chart.dataProvider = chartData;
            chart.titleField = "country";
            chart.valueField = "litres";
            //chart.gradientRatio = [0, 0, 0 ,-0.2, -0.4];
            chart.gradientType = "radial";
            chart.innerRadius = "60%";

			chart.startDuration = 0;
			chart.labelRadius = -30;
			chart.labelText = "";

            // LEGEND
            legend = new AmCharts.AmLegend();
            legend.align = "right";
            legend.markerType = "square"; // square  circle
			legend.position = "left";
			chart.balloonText = "[[title]]<br><span style='font-size:9px'><b>[[value]]</b> ([[percents]]%)</span>";
            chart.addLegend(legend);

            // WRITE
            // 차트 DIV는 각 페이지별로 고유해야 함. 중복될경우 나중에 선택되는 차트가 이전차트 위치로 덮어짐
            chart.write("chartdiv1");
        });

        //AmCharts.clear();


        //  pie.js 218 라인에서 호출
        function fn_Click() {
            alert('a');
        }

    </script>
